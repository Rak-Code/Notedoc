spring.application.name=notedoc

# ===============================
# Environment Configuration
# ===============================
spring.config.import=optional:file:.env

# ===============================
# Datasource Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Connection Pool (IMPORTANT for Aiven limits)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=900000

# ===============================
# Server Config
# ===============================
server.port=8080

# ===============================
# Swagger/OpenAPI Configuration - DISABLED
# ===============================
# springdoc.api-docs.path=/api-docs
# springdoc.swagger-ui.path=/swagger-ui.html
# springdoc.swagger-ui.operationsSorter=method
# springdoc.swagger-ui.tagsSorter=alpha
# springdoc.swagger-ui.tryItOutEnabled=true
# springdoc.swagger-ui.filter=true

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.jdbc.core=INFO

# ===============================
# Keep Alive Configuration
# ===============================
app.url=${APP_URL:https://notedoc.onrender.com}
app.health-check.endpoint=/api/health

# ===============================
# CORS Configuration
# ===============================
# Development origins (localhost with common ports) + Production Vercel URL
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:5173,http://127.0.0.1:4200,https://notedoc-alpha.vercel.app}

# Production domains (set via environment variables)
cors.production-domains=${CORS_PRODUCTION_DOMAINS:}

# Vercel domain pattern for dynamic subdomain matching
cors.vercel-domain-pattern=.*\\.vercel\\.app

# HTTP methods allowed for CORS requests
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD

# Headers allowed in CORS requests (* allows all headers)
cors.allowed-headers=*

# Allow credentials (cookies, authorization headers) in CORS requests
cors.allow-credentials=true

# Cache preflight requests for 1 hour (3600 seconds)
cors.max-age=3600

